<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width,
                initial-scale=1.0, minimum-scale=1.0,
                maximum-scale=2.0, user-scalable=yes" />
    <link rel="stylesheet" href="style.css">
    <title>地図×掲示板</title>
</head>
<body>
  <!-- ヘッダー -->
  <div class="header">
    <div class="header_userimage"></div>

    <div class="header_logo">
      <img class="header_logo_image" src="image/banchi.png" alt="タイトルロゴ">
    </div>
    
    <!-- メイン -->
    <div class="main">
            <img src="image/sotowaku.png" alt="外枠">
            <span id="build"><input type="submit" name="build" value="掲示板を立てる">></span>
            <span id="map" class="map"></span>
            <button id="button_getposition">
                <img src="image/chikyugibt.png" alt="地球儀ボタン">
            </button>
    </div>

    <div id="map" div="map"></div>

    <div class="mapcontrol_bottom">
      <button onclick="getPosition();"></button>
    </div>
  </div>
  <!-- メインここまで -->

    <script src="./script.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCQS8nfNRA3a8ipVPRIHSZ_8T7YOfAM0P4&callback=initMap"></script>
</body>
</html>
