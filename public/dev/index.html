<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <meta name="viewport" content="width=320,user-scalable=no" />
  <link rel="stylesheet" href="style.css">
  <title>地図×掲示板</title>
</head>
<body>
  <!-- ヘッダー -->
  <div class="header">
    <div class="header_userimage"></div>

    <div class="header_logo">
      <img class="header_logo_image" src="image/banchi.png" alt="タイトルロゴ">
    </div>

    <div class="header_menu"></div>
  </div>
  <!-- ヘッダーここまで -->

  <!-- メイン -->
  <div class="main">
    <div class="mapcontrol_top" id="build">
      <button>掲示板を立てる</button>
    </div>

    <div id="map" div="map"></div>

    <div class="mapcontrol_bottom">
      <button onclick="getPosition();"></button>
    </div>
  </div>
  <!-- メインここまで -->

  <script src="./script.js"></script>
  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCQS8nfNRA3a8ipVPRIHSZ_8T7YOfAM0P4&callback=initMap"></script>
</body>
</html>
